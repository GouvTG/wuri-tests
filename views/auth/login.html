<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card overflow-hidden mt-5">
                <div class="bg-soft-primary">
                    <div class="row">
                        <div class="col">
                            <div class="text-primary p-4">
                                <h5 class="text-primary">@(Connexion !)</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <div class="p-2">
                        <form class="form-horizontal" action="/auth/login" method="POST" autocomplete="off">
                            <div class="form-group mb-3">
                                <label for="email">@(Email)</label>
                                <input type="text" class="form-control" id="emailf" name="emailf"
                                    placeholder="@(Votre e-mail)" required value="@{M.email}">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">@(Mot de passe)</label>
                                <input type="password" class="form-control" id="passf" name="passf"
                                    placeholder="@(Votre mot de passe)" required value="@{M.password}">
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-primary btn-block waves-effect waves-light"
                                    type="submit">Connexion</button>
                            </div>

                            <div class="mt-4 text-center">
                                <a href="#" class="text-muted">
                                    <i class="mdi mdi-lock mr-1"></i>
                                    @(Mot de passe oubli√© ?)
                                </a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
